# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CMAKE_PREFIX_PATH: /opt/openrobots:/usr/local:$CMAKE_PREFIX_PATH

defaults:
  run:
    working-directory: ./

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - name: pinocchio setup
        run: |
          sudo apt install -qqy git libeigen3-dev libboost-all-dev liburdfdom-dev curl
          sudo sh -c "echo 'deb [arch=amd64] http://robotpkg.openrobots.org/packages/debian/pub $(lsb_release -cs) robotpkg' >> /etc/apt/sources.list.d/robotpkg.list"
          curl http://robotpkg.openrobots.org/packages/debian/robotpkg.key | sudo apt-key add -
          sudo apt-get update
          sudo apt install robotpkg-py310-eigenpy
          git clone --recursive https://github.com/stack-of-tasks/pinocchio
          cd pinocchio
          git checkout v3.0.0
          mkdir build && cd build
          echo hello3
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local -DPYTHON_EXECUTABLE=/usr/bin/python3
          echo hello4
          make -j$(nproc)
          echo hello5
          sudo make install
  
      - name: pinocchio build test
        working-directory: ./test_pinocchio/
        run: |
          mkdir build
          cd build
          cmake ..
          make
          ls
          ./check_pinocchio_version
